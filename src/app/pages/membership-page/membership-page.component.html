<div class="main-wrapper">
    <app-header></app-header>
    <div class="banner">
        <h1>Gói hội viên</h1>
        <h3>Nghe và đọc hơn 20,000 nội dung thuộc Kho sách Hội viên</h3>
    </div>
    <div class="content">
        <div *ngFor="let membership of memberships">
            <nz-card class="card" nzTitle="{{membership.membershipName}}">
                <p>{{membership.price}}đ</p>
                <button class="btn-buy" nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="registerMembership(membership.membershipId)">
                  Mua
              </button>
              </nz-card>
          </div>
    </div>
    <app-footer></app-footer>
</div>
